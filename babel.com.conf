<VirtualHost *:80>
	ServerName babel.com
	ServerAlias www.babel.com

	DocumentRoot /var/www/babel/front

	<Directory /var/www/babel/front>
		AllowOverride None
		Require all granted
    	</Directory>

    	Alias /api /var/www/babel/api
    	<Directory /var/www/babel/api>
        	AllowOverride All
        	Require all granted
	</Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

